<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>地球过渡对话</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    #dialogScene {
      display: none; /* 初始不显示对话界面 */
    }

    .image-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .dialog-box {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px dashed rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      color: white;
      backdrop-filter: blur(3px);
      box-sizing: border-box;
      cursor: pointer;
    }

    .dialog-box p {
      margin: 0;
      overflow: hidden;
      letter-spacing: 1px;
      border-right: 2px solid #fff;
      animation: blink-caret 0.75s step-end infinite;
      word-break: break-word;
      text-align: left;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #fff; }
    }
  </style>
</head>
<body>

<!-- 地球和星空场景容器 -->
<div id="threeScene"></div>

<!-- 对话场景 -->
<div id="dialogScene">
  <div class="image-container">
    <img src="tupian.jpg" alt="背景图">
    <div class="dialog-box" id="dialog">
      <p id="typed-text"></p>
    </div>
  </div>
</div>

<!-- 主脚本 -->
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';

let mode = 'earth';

// 初始化 Three.js 场景
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 0, 3.5);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById('threeScene').appendChild(renderer.domElement);

const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 3, 5);
scene.add(light);
scene.add(new THREE.AmbientLight(0x333333));

// 地球纹理
const loader = new THREE.TextureLoader();
const earthTexture = loader.load('https://threejs.org/examples/textures/land_ocean_ice_cloud_2048.jpg');
const bumpMap = loader.load('https://threejs.org/examples/textures/earthbump1k.jpg');

// 地球体
const earthGeometry = new THREE.SphereGeometry(1, 64, 64);
const earthMaterial = new THREE.MeshPhongMaterial({
  map: earthTexture,
  bumpMap: bumpMap,
  bumpScale: 0.06
});
const earth = new THREE.Mesh(earthGeometry, earthMaterial);
scene.add(earth);

// 星空粒子
function createStars(count = 2000) {
  const geometry = new THREE.BufferGeometry();
  const positions = [], colors = [];

  for (let i = 0; i < count; i++) {
    const r = 60 + Math.random() * 40;
    const theta = Math.random() * 2 * Math.PI;
    const phi = Math.acos(2 * Math.random() - 1);
    const x = r * Math.sin(phi) * Math.cos(theta);
    const y = r * Math.sin(phi) * Math.sin(theta);
    const z = r * Math.cos(phi);
    positions.push(x, y, z);
    colors.push(1, 1, 1);
  }

  geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
  geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

  const material = new THREE.PointsMaterial({
    size: 0.5,
    vertexColors: true,
    transparent: true,
    opacity: 0.8,
    depthWrite: false
  });

  return new THREE.Points(geometry, material);
}
const stars = createStars();
scene.add(stars);

// 动画循环
function animate() {
  requestAnimationFrame(animate);
  if (mode === 'earth') {
    earth.rotation.y += 0.001;
    renderer.render(scene, camera);
  }
}
animate();

// 切换场景：点击进入对话界面
window.addEventListener('click', () => {
  if (mode === 'earth') {
    mode = 'dialog';
    // 清除 Three.js 内容
    document.getElementById('threeScene').style.display = 'none';
    document.getElementById('dialogScene').style.display = 'block';

    // 启动打字机文字
    typeWriter("typed-text", sentences[currentIndex]);
  }
});

// ===============================
// 打字机对话逻辑部分
// ===============================
const sentences = [
  "他坐在圣心堂下的石阶上，素描本摊开在膝头，铅笔尖轻轻摩挲着纸面。",
  "远处塞纳河上的游船亮起灯，像一串被晚风揉碎的星星。",
  "咖啡馆的露天座上，有人弹起手风琴，音符混着可丽饼的黄油香飘上来。",
  "他忽然停笔，抬头望着鸽群掠过教堂圆顶——那轨迹像极了你某次转身时扬起的发梢。",
  "“你看，巴黎的黄昏都学会了犹豫，等我先遇见你，再落下帷幕。”"
];

let currentIndex = 0;
let isTyping = false;

function typeWriter(elementId, text, speed = 50, callback = null) {
  let i = 0;
  const elem = document.getElementById(elementId);
  elem.innerHTML = "";
  isTyping = true;

  function typing() {
    if (i < text.length) {
      elem.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    } else {
      isTyping = false;
      if (callback) callback();
    }
  }
  typing();
}

document.getElementById("dialog").addEventListener("click", function () {
  if (isTyping) return;
  currentIndex++;
  if (currentIndex >= sentences.length) {
    currentIndex = sentences.length - 1;
    return;
  }
  typeWriter("typed-text", sentences[currentIndex]);
});
</script>

</body>
</html>
